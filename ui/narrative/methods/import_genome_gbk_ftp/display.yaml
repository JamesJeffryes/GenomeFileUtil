#
# Define basic display information
#
name     : SDK IMPORT FROM FTP
subtitle : none
tooltip  : |
    Import a genome with genome sequence in GenBank format or as a zip file of multiple GenBank files, creating GenomeAnnotation and Assembly objects for use in various analysis methods.

screenshots :
    []

#
# Define the set of other narrative methods that should be suggested to the user.
#
suggestions :
    apps:
        related :
            []
        next :
            []
    methods:
        related :
            []
        next :
            []

#
# Configure the display and description of the parameters
#
parameters :
    ftpFolder :
        ui-name : |
            Name of FTP file
        short-hint : |
            Enter the path to the FTP file in GenBank format. (for example, ftp://ftp.ncbi.nlm.nih.gov/genomes/Bacteria/Shewanella_MR_4_uid58345/NC_008321.gbk)
        long-hint  : |
            Enter the path to the FTP file in GenBank format. (for example, ftp://ftp.ncbi.nlm.nih.gov/genomes/Bacteria/Shewanella_MR_4_uid58345/NC_008321.gbk)

    outputObject :
        ui-name : |
            Name of the genome
        short-hint : |
            Provide a name for the genome you are uploading (for example, Shewanella_MR_4)
        long-hint  : |
            Provide a name for the genome you are uploading (for example, Shewanella_MR_4)

    source :
        ui-name : |
            Source of the GenBank file
        short-hint : |
            Provide name for the source of the data (for example: RefSeq, Ensembl, Arkin Lab)
        long-hint : |
            Provide name for the source of the data (for example: RefSeq, Ensembl, Arkin Lab)

    release :
        ui-name : |
            Release or Version of the source data
        short-hint : |
            Release or Version of the source data (for example: Release31, V4)
        long-hint : |
            Release or Version of the source data (for example: Release31, V4)

    genetic_code :
        ui-name : |
            Genetic code for the organism
        short-hint : |
            Valid genetic code (see http://www.ncbi.nlm.nih.gov/Taxonomy/Utils/wprintgc.cgi)
        long-hint : |
            Valid genetic code integer for translation purposes(see http://www.ncbi.nlm.nih.gov/Taxonomy/Utils/wprintgc.cgi)


description : none


technical-description : none
